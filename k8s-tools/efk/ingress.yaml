apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kibana
  namespace: kube-system
spec:
  tls:
  - hosts: 
    - kibana.gdphdc.com
    secretName: ingress-secret 
  rules:
  - host: kibana.gdphdc.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kibana-logging
          servicePort: 5601
