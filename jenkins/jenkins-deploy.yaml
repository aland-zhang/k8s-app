apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: jenkins
    spec:
      serviceAccount: jenkins
      containers:
      - name: jenkins
        image: jenkins:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /var/jenkins_home
          name: home
        - mountPath: /maven
          name:  jenkins-maven-config
      volumes:
        - name: home
          persistentVolumeClaim:
            claimName: jenkins
        - name:  jenkins-maven-config
          configMap:
            name: jenkins-maven-config
---
